<div class="main-content" style="border-style: dashed; border-color: darkorchid;">

  <div class="section-content section-content-p35">

    <div class="container-fluid">

      <table class="table table-bordered">

        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%">&nbsp;</th>
        </tr>

        <tr *ngFor="let item of cartItens">

          <td>
            <img src="{{ item.imageUrl }}" class="img-reponsive" [alt]="item.name" />
          </td>

          <td>
            <p>{{ item.name }}/p>
            <p>{{ item.unitPrice | currency: 'USD' }}</p>
          </td>

          <td>

            <div class="items">
              <label>Quantity:</label> {{ item.quantity }}
            </div>

            <p class="mt-2">Subtotal: {{ item.quantity * item.unitPrice | currency: 'USD' }}</p>

          </td>

        </tr>

        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold">
            <p>Total Quantity: {{ totalQuantity }}</p>
            <p>Shipping: FREE</p>
            <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
          </td>

        </tr>

      </table>

    </div>

  </div>

</div>
